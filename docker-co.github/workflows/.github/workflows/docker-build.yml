name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push student_service
        uses: docker/build-push-action@v5
        with:
          context: ./student_service
          push: true
          tags: your_dockerhub_username/student_service:latest

      - name: Build and push stats_service
        uses: docker/build-push-action@v5
        with:
          context: ./stats_service
          push: true
          tags: your_dockerhub_username/stats_service:latest
